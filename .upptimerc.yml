# Change these first
owner: Thibault-R # Your GitHub username
repo: uptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Nord Compo
    url: https://nordcompo.fr/
    __dangerous__disable_verify_host: false
    icon: https://nordcompo.fr/app/uploads/2020/01/logonc-1.png
  - name: NordSoft
    url: https://www.nordsoft.fr/
    __dangerous__disable_verify_host: false
    icon: https://www.nordsoft.fr/wp-content/uploads/2020/02/nordsoft-logo-1.png
  - name: Libeo
    url: https://www.libeo.aaet/
  - name: Comité France Chine
    url: http://cfc.libeo.net/
  - name: ClicEdit - Dév
    url: http://clicedit.libeo.net/
  - name: ClicEdit - Prod
    url: http://www.clicedit.com/
  - name: Secret Site
    url: $SECRET_SITE

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Statut - Sites Libeo
  introTitle: "**Libeo**"
  introMessage: Page de test uptime/downtime.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: dark

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
skipDescriptionUpdate: true
skipTopicsUpdate: true
skipHomepageUpdate: true
