# Change these first
owner: Thibault-R # Your GitHub username
repo: uptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Nord Compo
    url: https://nordcompo.fr/
  - name: NordSoft
    url: https://www.nordsoft.fr/
  - name: Libeo
    url: https://www.libeo.net/
  - name: Comité France Chine
    url: http://cfc.libeo.net/
  - name: ClicEdit - Dév
    url: http://clicedit.libeo.net/
  - name: ClicEdit - Prod
    url: http://www.clicedit.com/
  - name: Secret Site
    url: $SECRET_SITE

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  # cname: demo.upptime.js.org
  # Uncomment the following line if you don't have a custom domain and add your repo name
  baseUrl: /uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Libeo
  introTitle: "**Libeo**"
  introMessage: Page de test uptime/downtime.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  theme: dark

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
skipDescriptionUpdate: true
skipTopicsUpdate: true
skipHomepageUpdate: true
